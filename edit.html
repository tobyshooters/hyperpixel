<style>
body {
    margin: 20px 40px;
}
img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border: 1px solid black;
}
.bbox-creation {
    position: absolute;
    background: rgba(0, 155, 255, 0.5);
}
.bbox-creation > * {
    display: none;
}
.bbox {
    position: absolute;
    background: none;
    border: 1px dashed black;
}
.bbox > * {
    display: none;
}
.bbox:hover > * {
    display: block;
}
</style>

<div id="home" style="display: flex; flex-direction: column">
    <div style="display: flex; align-items: center">
        <p style="margin-right: 11px">{{user}} {{imageId}}</p>
        <input id="input" type="file" accept="image/*"></input>
    </div>
    <div id="container" style="position: relative; width: 100%; height: 100%">
        <img id="image"></img>
    </div>
</div>

<script>
    class Annotation {
        constructor(id, x, y, w, h, sw, sh, href) {
            this.id = id;
            this.bbox = document.createElement("a");
            this.setPos(x, y);
            this.setSize(w, h);
            this.setAnchor(sw, sh);

            this.bbox.addEventListener("click", e => {
                e.stopPropagation();
                if (e.shiftKey) {
                    e.preventDefault();
                    this.bbox.remove();

                    fetch(`/${user}/${imageId}/${this.id}`, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(null),
                    })
                }
            })
            this.bbox.addEventListener("mousedown", e => e.stopPropagation());

            this.linkInput = document.createElement("input");
            this.linkInput.type = "text";
            this.linkInput.style.width = "100%";
            this.linkInput.addEventListener("change", e => {
                if (e.target.value[0] == "/") {
                    // Internal link
                    this.setHref(e.target.value);
                } else {
                    // External link
                    const parts = e.target.value.match(/(https?:\/\/)(.*)/)
                    const href = parts ? parts[0] : "https://" + e.target.value;
                    this.setHref(href);
                }

                fetch(`/${user}/${imageId}/${this.id}`, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        x: this.x, 
                        y: this.y, 
                        w: this.w, 
                        h: this.h, 
                        href: this.href,
                    }),
                })
            });
            this.linkInput.addEventListener("click", e => e.preventDefault());
            this.linkInput.addEventListener("mouseup", e => e.stopPropagation());
            this.linkInput.addEventListener("mousedown", e => e.stopPropagation());
            this.bbox.appendChild(this.linkInput);

            this.setHref(href);
        }

        setAnchor(sw, sh) {
            this.sw = sw;
            this.sh = sh;
            this.setPos(this.x, this.y);
            this.setSize(this.w, this.h);
        }

        setPos(x, y) {
            this.x = x;
            this.y = y;
            this.bbox.style.left = (this.x * this.sw) + "px";
            this.bbox.style.top = (this.y * this.sh) + "px";
        }

        setSize(w, h) {
            this.w = w;
            this.h = h;
            this.bbox.style.width = (this.w * this.sw) + "px";
            this.bbox.style.height = (this.h * this.sh) + "px";
        }

        setHref(href) {
            this.href = href;
            this.bbox.href = href;
            this.linkInput.value = href;
        }
    }

    // Extract out Jinja variables
    const user = "{{user}}";
    const imageId = "{{imageId}}"
    const annotations = {{annotations | tojson}};

    // References to dom
    const input = document.getElementById("input");
    const container = document.getElementById("container");
    const image = document.getElementById("image");

    // Load image from source
    image.onload = () => renderExistingAnnotations();
    image.src = `/static/${user}_${imageId}.jpg`;

    // Allow uploading the image
    input.onchange = e => {
        // Immediately show image on front-end
        const fr = new FileReader();
        fr.onload = () => image.src = fr.result;
        fr.readAsDataURL(e.target.files[0]);

        // Persist to back-end so shows up on reload
        const data = new FormData();
        data.append('file', e.target.files[0]);
        fetch(`/${user}/${imageId}`, {
            method: "POST",
            body: data,
        })
    }

    // Handle resizes
    const notes = [];
    window.addEventListener("resize", () => {
        const r = container.getBoundingClientRect();
        notes.forEach(n => n.setAnchor(r.width, r.height));
    })

    // Create annotations from database
    const renderExistingAnnotations = () => {
        const r = container.getBoundingClientRect();
        for (const [id, {x, y, w, h, href}] of Object.entries(annotations)) {
            const note = new Annotation(id, x, y, w, h, r.width, r.height, href);
            note.bbox.classList.add("bbox");
            container.appendChild(note.bbox);
            notes.push(note);
        }
    }

    // Annotation creation via mouse-drag
    const existingIds = Object.keys(annotations).map(k => parseInt(k));
    let nextId = existingIds.length ?  Math.max(...existingIds) : 0;

    const dragForAnnotation = e => {
        e.preventDefault();
        e.stopPropagation();

        nextId += 1;
        const r = e.target.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;

        const note = new Annotation(nextId, x, y, 0, 0, r.width, r.height, "");
        note.bbox.classList.add("bbox-creation");
        container.appendChild(note.bbox);
        notes.push(note);

        const mousemove = e => {
            const r = e.target.getBoundingClientRect();
            note.setSize(
                (e.clientX - r.left) / r.width - note.x, 
                (e.clientY - r.top) / r.height - note.y
            );
        }

        const mouseup = e => {
            if (note.w < 0.05 && note.h < 0.05) {
                // Ignore bboxes smaller than 5% of image
                note.bbox.remove();
            } else {
                note.bbox.classList.remove("bbox-creation");
                note.bbox.classList.add("bbox");
            }
            document.removeEventListener('mousemove', mousemove);
            document.removeEventListener('mouseup', mouseup);
        }
        document.addEventListener("mousemove", mousemove);
        document.addEventListener("mouseup", mouseup);
    }

    container.addEventListener("mousedown", dragForAnnotation);

</script>
