<style>
img {
    width: 500px;
    height: 500px;
    object-fit: contain;
    border: 1px solid black;
    margin-bottom: 11px;
}
</style>

<div id="home" style="display: flex; flex-direction: column"></div>

<script>
    const paths = {{paths | tojson}};
    const user = "{{user}}";

    paths.forEach(path => {
        const label = document.createElement("p");
        label.innerHTML = path;
        document.getElementById("home").appendChild(label);

        const output = document.createElement("img");
        output.src = path;

        const link = document.createElement("a");
        const imageId = path.match(/_(.*).jpg/)[1]
        link.href = `/${user}/${imageId}`;
        link.appendChild(output);

        document.getElementById("home").appendChild(link);
    })
</script>
