<style>
body {
    margin: 20px 40px;
}
img {
    width: 500px;
    height: auto;
    object-fit: contain;
    border: 1px solid black;
    margin-bottom: 11px;
}
</style>

<a href="/">hyperpixel</a>
<div id="home" style="display: flex; flex-direction: column"></div>

<script>
    const data = {{data | tojson}};

    Object.entries(data).forEach(([imageId, path]) => {
        const label = document.createElement("p");
        label.innerHTML = `/${imageId}`;
        document.getElementById("home").appendChild(label);

        const output = document.createElement("img");
        output.src = path;

        const link = document.createElement("a");
        link.href = `/${imageId}`;
        link.appendChild(output);

        document.getElementById("home").appendChild(link);
    })
</script>
